<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Search</title>
    <!-- Bootstrap CSS link (adjust as per your setup) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bible Verse Search</h1>
        <form method="POST" action="{{ url_for('search') }}">
            <!-- Include Flask-WTF form fields -->
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="translation">Translation</label>
                <select class="form-control" id="translation" name="translation">
                    {% for choice in form.translation.choices %}
                        <option value="{{ choice[0] }}">{{ choice[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="book">Book</label>
                <input type="text" class="form-control" id="book" name="book" placeholder="Book Name">
            </div>
            <div class="form-group">
                <label for="chapter">Chapter</label>
                <input type="number" class="form-control" id="chapter" name="chapter" placeholder="Chapter Number">
            </div>
            <div class="form-group">
                <label for="start_verse">Start Verse</label>
                <input type="number" class="form-control" id="start_verse" name="start_verse" placeholder="Start Verse Number">
            </div>
            <div class="form-group">
                <label for="end_verse">End Verse</label>
                <input type="number" class="form-control" id="end_verse" name="end_verse" placeholder="End Verse Number">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result['verse_text'] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
    </div>
    <!-- Bootstrap JS and other dependencies (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
